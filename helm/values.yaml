# Default values for pihole.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/pihole/pihole
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2021.10.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Add labels to all deployed objects
commonLabels:
  version: "2021.10.1"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    add:
    - CAP_SETFCAP
  readOnlyRootFilesystem: false
  runAsNonRoot: false

# Create an Egress NetworkPolicy allowing only 53/UDP and 53/TCP
networkPolicy:
  enabled: false

# Enable configuration of custom blacklist, adlist and whitelists for domains
# These items are configured in the configmap.yaml template
customConfig:
  enabled: true
  whiteList:
    enabled: true
  blackList:
    enabled: true
  adList:
    enabled: true

# Set environment variables for Pihole's timezone and upstream DNS resolvers
env:
  TZ: "America/Chicago"
  DNS1: 1.1.1.1
  DNS2: 8.8.8.8

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: '25%'
    maxUnavailable: '25%'

# This is for the Pihole web service
tcpService:
  type: NodePort
  port: 8080
  targetPort: 80
  name: web
  protocol: TCP
  externalTrafficPolicy: Local

# This is for the Pihole DNS resolver service
udpService:
  type: LoadBalancer
  port: 53
  targetPort: 53
  name: dns
  protcol: UDP
  externalTrafficPolicy: Local

ingress:
  enabled: true
  # Set to your IngressClass if applicable. Not required if a default IngressClass is configured.
  # This functions the same as the deprecated kubernetes.io/ingress.class annotation
  className: ""
  annotations:
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: pihole.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: pihole-tcp
              port:
                number: 8080
  tls:
    - secretName: pihole-tls
      hosts:
        - pihole.example.com

# Container resource limits and requests are suggested but not required
resources: {}
  # limits:
  #   cpu: 200m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 75Mi

# Pihole will not work with multiple replicas due to the SQLite backend
autoscaling:
  enabled: false

nodeSelector: {}
  # beta.kubernetes.io/os: linux
  # kubernetes.io/arch: arm64

tolerations: []

affinity: {}
