commonLabels:
  app: pihole

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 75Mi

ingress:
  enabled: true
  className: "istio"
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: pihole.donthurt.us
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: pihole-tcp
              port:
                number: 8080
  tls:
    - secretName: pihole-tls
      hosts:
        - pihole.donthurt.us

nodeSelector:
  kubernetes.io/os: linux
  storage-tier: ssd

tolerations:
  - key: 'storage'
    operator: 'Equal'
    value: 'ssd'
    effect: 'NoSchedule'
