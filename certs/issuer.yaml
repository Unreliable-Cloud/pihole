---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: letsencrypt-pihole
  namespace: pihole
spec:
  acme:
    email: mike@donthurt.us
    privateKeySecretRef:
      name: letsencrypt-pihole
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        acmedns:
          host: https://auth.acme-dns.io
          accountSecretRef:
            name: pihole-acme-dns
            key: acme.json
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: pihole-tls
  namespace: pihole
spec:
  secretName: pihole-tls
  issuerRef:
    name: letsencrypt-pihole
    kind: Issuer
  dnsNames:
  - pihole.donthurt.us
